<!DOCTYPE html>
<html lang="zh" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建用户 - MailNest 管理员</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-body: var(--bs-body-bg);
            --bg-surface: var(--bs-tertiary-bg);
        }

        [data-bs-theme="dark"] {
           --primary-color: #818cf8;
        }

        body { 
            background-color: var(--bs-tertiary-bg); 
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .login-card { 
            width: 100%; 
            max-width: 420px; 
            padding: 2.5rem; 
            border-radius: 1rem; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.05);
            background: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            filter: brightness(0.9);
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
        }
    </style>
</head>
<body>
    <button class="btn btn-link theme-toggle text-body p-0" id="themeToggle">
        <i class="bi bi-moon-stars-fill fs-5" id="themeIcon"></i>
    </button>

    <div class="login-card fade-in">
        <div class="d-flex align-items-center mb-4 pb-3 border-bottom border-secondary-subtle">
            <h4 class="fw-bold mb-0">添加新用户</h4>
        </div>

        {% if error %}
        <div class="alert alert-danger border-0 d-flex align-items-center gap-2 mb-4" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i> {{ error }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('admin.create_user') }}" method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary text-uppercase">用户名</label>
                <div class="input-group">
                    <span class="input-group-text bg-body-tertiary border-end-0 text-body-secondary"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 ps-0 bg-body" required 
                           pattern="[A-Za-z]+" 
                           title="用户名必须是纯英文"
                           placeholder="Enter username">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-secondary text-uppercase">密码</label>
                <div class="input-group">
                    <span class="input-group-text bg-body-tertiary border-end-0 text-body-secondary"><i class="bi bi-key"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0 bg-body" required placeholder="Enter password">
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary shadow-sm text-white">创建用户</button>
                <a href="{{ url_for('admin.users_list') }}" class="btn btn-light bg-body-tertiary border text-body">返回列表</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme Logic
        const toggle = document.getElementById('themeToggle');
        const icon = document.getElementById('themeIcon');
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            icon.className = theme === 'dark' ? 'bi bi-sun-fill fs-5' : 'bi bi-moon-stars-fill fs-5';
        }
        
        const saved = localStorage.getItem('theme') || 'light';
        setTheme(saved);
        
        toggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-bs-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });
    </script>
</body>
</html>
