<!DOCTYPE html>
<html lang="zh" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - MailNest</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-body: var(--bs-body-bg);
            --bg-surface: var(--bs-tertiary-bg); 
        }

        [data-bs-theme="dark"] {
           --primary-color: #818cf8;
        }

        body { 
            background-color: var(--bs-tertiary-bg); 
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.05);
            background: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            transition: background-color 0.2s, border-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.625rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            filter: brightness(0.9);
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
        
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
        }
    </style>
</head>
<body>
    <button class="btn btn-link theme-toggle text-body p-0" id="themeToggle">
        <i class="bi bi-moon-stars-fill fs-5" id="themeIcon"></i>
    </button>

    <div class="login-card fade-in">
        <div class="text-center mb-5">
            <div class="d-inline-flex align-items-center justify-content-center bg-primary text-white rounded-3 shadow-sm mb-3" style="width: 48px; height: 48px;">
                <i class="bi bi-envelope-paper-fill fs-4"></i>
            </div>
            <h3 class="fw-bold mb-1">MailNest</h3>
            <p class="text-body-secondary mb-0">请登录以继续使用</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger border-0 d-flex align-items-center gap-2 mb-4" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i> {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary text-uppercase">用户名</label>
                <div class="input-group">
                    <span class="input-group-text bg-body-secondary border-end-0 text-body-secondary"><i class="bi bi-person"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 ps-0 bg-body" required 
                           pattern="[A-Za-z]+" 
                           title="用户名必须是纯英文"
                           placeholder="请输入用户名">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-secondary text-uppercase">密码</label>
                <div class="input-group">
                    <span class="input-group-text bg-body-secondary border-end-0 text-body-secondary"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0 bg-body" required placeholder="请输入密码">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 shadow-sm text-white">登 录</button>
        </form>
    </div>

    <script>
        // Theme Logic
        const toggle = document.getElementById('themeToggle');
        const icon = document.getElementById('themeIcon');
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            icon.className = theme === 'dark' ? 'bi bi-sun-fill fs-5' : 'bi bi-moon-stars-fill fs-5';
        }
        
        const saved = localStorage.getItem('theme') || 'light';
        setTheme(saved);
        
        toggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-bs-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });
    </script>
</body>
</html>
