<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>MailNest - QQ邮箱集中管理</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      :root {
        --primary-color: #4f46e5;
        --bg-color: #f3f4f6;
        --sidebar-bg: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
      }
      body {
        background-color: var(--bg-color);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        color: var(--text-primary);
        height: 100vh;
        overflow: hidden;
      }
      .navbar {
        background-color: #fff !important;
        border-bottom: 1px solid #e5e7eb;
      }
      .navbar-brand {
        color: var(--text-primary) !important;
        font-weight: 600;
        font-size: 1.1rem;
      }
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      }
      .card-header {
        background-color: transparent;
        border-bottom: 1px solid #f3f4f6;
        padding: 1rem 1.25rem;
      }
      
      /* Sidebar Styles */
      .list-group-item {
        border: none;
        border-radius: 8px !important;
        margin-bottom: 4px;
        color: var(--text-secondary);
        transition: all 0.2s;
        padding: 0.75rem 1rem;
      }
      .list-group-item:hover {
        background-color: #f9fafb;
        color: var(--text-primary);
      }
      .list-group-item.active {
        background-color: #eff6ff;
        color: var(--primary-color);
        font-weight: 500;
      }
      .delete-btn {
        opacity: 0;
        transition: opacity 0.2s;
      }
      .list-group-item:hover .delete-btn {
        opacity: 1;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 3px;
      }
      
      /* Mail Content */
      .mail-header {
        background: #f8fafc;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .mail-subject {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }
      .mail-meta {
        font-size: 0.875rem;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm mb-4 px-3">
      <div class="container-fluid">
        <div class="d-flex align-items-center gap-2">
            <i class="bi bi-envelope-paper-fill text-primary fs-4"></i>
            <span class="navbar-brand mb-0 h1 fw-bold">MailNest</span>
            <span class="text-muted border-start ps-2 small">QQ邮箱集中管理</span>
        </div>
        <div class="d-flex gap-2">
          <a href="/download_template" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-download me-1"></i>模版
          </a>
          <button
            class="btn btn-sm btn-primary"
            onclick="document.getElementById('excelFile').click()"
          >
            <i class="bi bi-upload me-1"></i>导入账号
          </button>
          <input
            type="file"
            id="excelFile"
            accept=".xlsx, .xls"
            style="display: none"
            onchange="handleFileUpload(this)"
          />
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row" style="height: calc(100vh - 80px);">
        <!-- 左侧：账号列表 & 添加 -->
        <div class="col-md-3 h-100 ps-4">
          <div class="card shadow-sm h-100 bg-white">
            <div class="card-header border-0 pb-0">
               <div class="input-group input-group-sm mb-2">
                  <span class="input-group-text bg-light border-end-0 text-muted"><i class="bi bi-search"></i></span>
                  <input 
                    type="text" 
                    id="accountSearch" 
                    class="form-control bg-light border-start-0" 
                    placeholder="搜索账号..." 
                    onkeyup="filterAccounts()"
                    style="box-shadow: none;"
                  >
               </div>
            </div>
            <div class="list-group list-group-flush overflow-auto h-100 px-2 pb-2" id="accountList">
              {% for acc in accounts %}
              <div
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center account-item p-2"
                data-email="{{ acc[1] }}"
                onclick="selectAccount(this, {{ acc[0] }})"
                style="cursor: pointer;"
              >
                <div class="d-flex align-items-center gap-2 overflow-hidden">
                    <div class="rounded-circle bg-light d-flex align-items-center justify-content-center text-secondary" style="width: 32px; height: 32px; flex-shrink: 0;">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <span class="text-truncate fw-normal" title="{{ acc[1] }}">{{ acc[1] }}</span>
                </div>
                
                <button 
                    class="btn btn-sm btn-link text-danger delete-btn p-0" 
                    title="删除账号"
                    onclick="deleteAccount(event, {{ acc[0] }})"
                ><i class="bi bi-trash"></i></button>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>

        <!-- 右侧：邮件详情 -->
        <div class="col-md-9 h-100 pe-4">
          <div class="card shadow-sm h-100 bg-white">
            <div
              class="card-header bg-white d-flex justify-content-between align-items-center border-0 pt-3 px-4"
            >
              <h5 class="mb-0 fw-bold text-dark"><i class="bi bi-envelope-open me-2 text-primary"></i>邮件详情</h5>
              <button
                id="refreshBtn"
                class="btn btn-sm btn-light text-primary fw-bold"
                style="display: none"
                onclick="refreshCurrent()"
              >
                <i class="bi bi-arrow-clockwise me-1"></i>刷新
              </button>
            </div>
            <div class="card-body d-flex flex-column px-4 pb-4" style="min-height: 0;" id="mailDetailArea">
              <div class="text-center text-muted mt-5 opacity-50">
                <i class="bi bi-inbox fs-1 d-block mb-3"></i>
                <h5 class="fw-normal">选择左侧账号查看邮件</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentAccountId = null;

      // Excel 批量导入逻辑
      function handleFileUpload(input) {
        if (input.files && input.files[0]) {
          const file = input.files[0];
          const formData = new FormData();
          formData.append("file", file);

          // 简单的防抖/状态提示可以加在这里, 比如禁用按钮
          const btn = document.querySelector('button[onclick*="excelFile"]');
          const originalText = btn.innerText;
          btn.disabled = true;
          btn.innerText = "上传中...";

          fetch("/upload_excel", {
            method: "POST",
            body: formData,
          })
            .then((res) => res.json())
            .then((data) => {
              btn.disabled = false;
              btn.innerText = originalText;

              if (data.status === "success") {
                alert(`导入成功！共添加了 ${data.count} 个账号。`);
                location.reload();
              } else {
                alert("导入失败: " + data.message);
              }
            })
            .catch((err) => {
              btn.disabled = false;
              btn.innerText = originalText;
              alert("上传过程中发生网络错误");
            });

          input.value = ""; // 清空，允许重复上传同一个文件
        }
      }

      // 删除账号逻辑
      function deleteAccount(event, id) {
          event.stopPropagation(); // 防止触发 selectAccount
          if(!confirm('确定要删除这个账号吗？')) return;

          fetch(`/delete/${id}`, { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'ok') {
                    location.reload();
                } else {
                    alert("删除失败");
                }
            })
            .catch(err => alert("网络错误"));
      }

      // 搜索账号逻辑
      function filterAccounts() {
          const input = document.getElementById('accountSearch');
          const filter = input.value.toLowerCase();
          const list = document.getElementById('accountList');
          const items = list.getElementsByClassName('account-item');

          for (let i = 0; i < items.length; i++) {
              const email = items[i].getAttribute('data-email');
              if (email.toLowerCase().indexOf(filter) > -1) {
                  items[i].classList.remove('d-none');
                  items[i].classList.add('d-flex'); // 恢复 flex 布局
              } else {
                  items[i].classList.add('d-none');
                  items[i].classList.remove('d-flex');
              }
          }
      }

      // 选择账号逻辑
      function selectAccount(element, id) {
        // 1. UI 选中状态切换
        document
          .querySelectorAll(".list-group-item")
          .forEach((el) => el.classList.remove("active"));
        element.classList.add("active");

        currentAccountId = id;
        document.getElementById("refreshBtn").style.display = "block";
        fetchMail(id);
      }

      function refreshCurrent() {
        if (currentAccountId) {
          fetchMail(currentAccountId);
        }
      }

      // 查询邮件逻辑
      function fetchMail(id) {
        const detailArea = document.getElementById("mailDetailArea");

        // 显示加载动画
        detailArea.innerHTML = `
            <div class="text-center mt-5 pt-5">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-secondary fw-medium">正在安全连接腾讯服务器...</p>
            </div>
        `;

        fetch(`/check/${id}`)
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "success") {
              detailArea.innerHTML = `
                        <div class="mail-container d-flex flex-column h-100 animate-fade-in">
                            <div class="mail-header border-bottom pb-3 mb-3">
                                <h4 class="mail-subject mb-2">${data.subject}</h4>
                                <div class="mail-meta d-flex align-items-center text-muted">
                                    <span class="badge bg-primary bg-opacity-10 text-primary me-2 rounded-pill px-3">收件箱</span>
                                    <span>发件人: <span class="text-dark fw-medium">${data.sender}</span></span>
                                </div>
                            </div>
                            <div class="mail-content border border-light rounded-3 p-4 bg-white flex-grow-1 shadow-sm" style="overflow: auto;">
                                ${data.content}
                            </div>
                        </div>
                    `;
            } else {
              detailArea.innerHTML = `
                        <div class="alert alert-danger mt-4 border-0 shadow-sm d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill fs-4 me-3"></i>
                            <div>
                                <h5 class="alert-heading fw-bold mb-1">获取失败</h5>
                                <p class="mb-0 text-sm">${data.message}</p>
                            </div>
                        </div>
                    `;
            }
          })
          .catch((err) => {
            detailArea.innerHTML = `
                <div class="text-danger text-center mt-5">
                    <i class="bi bi-wifi-off fs-1"></i>
                    <p class="mt-2">网络连接错误</p>
                </div>`;
          });
      }
    </script>
  </body>
</html>
