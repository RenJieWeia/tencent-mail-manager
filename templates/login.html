<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - MailNest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-color: #f8fafc;
        }
        body { 
            background-color: var(--bg-color); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card { 
            width: 100%; 
            max-width: 400px; 
            padding: 2.5rem; 
            border-radius: 1rem; 
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); 
            background: white; 
            border: 1px solid #e2e8f0;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.625rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #4338ca;
            border-color: #4338ca;
        }
        .form-control:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-5">
            <div class="d-inline-flex align-items-center justify-content-center bg-primary text-white rounded-3 shadow-sm mb-3" style="width: 48px; height: 48px;">
                <i class="bi bi-envelope-paper-fill fs-4"></i>
            </div>
            <h3 class="fw-bold text-dark mb-1">MailNest</h3>
            <p class="text-muted mb-0">请登录以继续使用</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger bg-danger bg-opacity-10 border-0 text-danger d-flex align-items-center gap-2 mb-4" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i> {{ error }}
        </div>
        {% endif %}
        
        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary text-uppercase">用户名</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 ps-0" required 
                           pattern="[A-Za-z]+" 
                           title="用户名必须是纯英文"
                           placeholder="Enter your username">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold text-secondary text-uppercase">密码</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0" required placeholder="Enter your password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 shadow-sm">登 录</button>
        </form>
    </div>
</body>
</html>
